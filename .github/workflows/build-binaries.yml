name: Build Binaries with pkg

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build binaries with pkg
      run: |
        npx pkg ./bin/edp.js --out-dir dist --targets node18-${{ matrix.os == 'windows-latest' && 'win' || (matrix.os == 'macos-latest' && 'macos' || 'linux') }}-x64

    - name: Upload binary artifacts
      uses: actions/upload-artifact@v4
      with:
        name: edp-cli-${{ matrix.os }}
        path: dist/*
